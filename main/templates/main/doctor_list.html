{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for doctor in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ doctor.avatar | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ doctor.last_name}} {{ doctor.first_name}} {{ doctor.surname }}</p>
                        <p class="card-text">{{ doctor.job_title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'main:doctor_detail' doctor.pk %}" role="button">Подробнее</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
